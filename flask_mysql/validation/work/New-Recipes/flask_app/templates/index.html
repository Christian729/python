<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <!-- come back to this and finish editing the registration
    we may as well make the login page similar -->
    <div class="full-screen-container">
        <div class="r-l-container">
            
                <H1 class="r-l-title">Register</H1>
                <form action="/register" method="post" class="form" >
                    
                    {% with messages = get_flashed_messages(category_filter=['register']) %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="input-group" >
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name">
                    </div>
                    <div class="input-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" >
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" >
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" >
                    </div>
                    <div class="input-group">
                        <label for="confirm">Confirm Password:</label>
                        <input type="password" name="confirm">
                    </div>
                    <div class="input-group">
                        <input type="submit" value="Add User" class="btn btn-primary">
                    </div>
                    <a href="/">Already have an account? Go to Login</a>
                </form>
            </div>
            
            
    </div>
    
</body>
</html>
