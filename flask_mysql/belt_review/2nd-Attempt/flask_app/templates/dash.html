<html lang="en">
<head>

            <h3><a href="/shows">+ Create</a></h3>
        <h3><a href="/logout">Logout</a></h3>

    <div>
        <table class="table">

                    <td>Title</td>

                    <td>

                        <a href="/show/edit/{{show.id}}">edit</a>|
                        <a href="/show/delete/{{show.id}}">Delete</a>|
                        {% endif %}
                        <a href="/show/one/{{show.id}}">view show</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
