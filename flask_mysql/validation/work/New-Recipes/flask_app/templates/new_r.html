<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <div>
            <h2 >New Recipe</h2>
        </div>
        <div>
            <a href="/dashboard">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
    </div>
    
    <form action="/create/recipe" method="post" class="d-flex">
        <div>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-control">
                <label for="description">Description:</label>
                <input type="text" name="description" class="form-control">
            </div>
            <div class="form-control">
                <label for="instructions">Instructions:</label>
                <input type="text" name="instructions" class="form-control">
            </div>
        </div>
        <div>
            <div class="form-control">
                <label for="created_on">Date Cooked/Made:</label>
                <input type="date" name="created_on" class="form-control">
            </div>
            <div class="form-control">
                <label for="under">Under 30 minutes?</label>
                <div class="cat">
                    <input type="radio" name="under" value="1" id="under">
                    <label for="Yes">Yes</label>
                    <input type="radio" name="under" value="0" id="under">
                    <label for="No">No</label>
                </div>
                
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary">
            </div>
        </div>
        
    </form>
</body>
</html>
